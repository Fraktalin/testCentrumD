<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global coach</title>
    <meta name="description" content="Global coach web-site">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//style/main.css">
  </head>
  <body>
    <header class="main-header">
      <div class="container header-wrap">
        <img src=".//images/logo.png" alt="main logo global coach">
        <nav class="main-nav">
          <ul class="main-list">
            <li class="main-list__item">
              <a class="main-list__link" href="#">ABOUT</a>
            </li>
            <li class="main-list__item">
              <a class="main-list__link"  href="#">INVENTORY</a>
            </li>
            <li class="main-list__item">
              <a class="main-list__link"  href="#">CONTACT</a>
            </li>
            <li class="main-list__item">
              <a class="main-list__link"  href="#">NEWS</a>
            </li>
          </ul>
        </nav>
        <div class="user-buttons">
          <a class="link-cart" href="#">CART (0)</a>
          <button class="call-now-btn">CALL NOW</button>
        </div>
      </div>
    </header>
    <section class="main-section">
      <div class="image-sec">
        <h1 class="main-title">Find the coach for you</h1>
        <a class="arrow-down" aria-label="arrow-down" href="#">
          <img src=".//images/arrow-down.png" alt="">
        </a>
        <div class="blue-rect">
          <h2 class="second-title">search pre-owned inventory</h2>
          <form class="main-form" action="" method="post">
            <div class="row-wrap">
              <div class="year-wrap">
                <select name="min-year" aria-label="select from the list" class="select-year">
                  <option disabled selected>Min Year</option>
                  <option value="year-2000">2000</option>
                  <option value="year-2001">2001</option>
                  <option value="year-2002">2002</option>
                  <option value="year-2003">2003</option>
                  <option value="year-2004">2004</option>
                  <option value="year-2005">2005</option>
                  <option value="year-2006">2006</option>
                  <option value="year-2007">2007</option>
                  <option value="year-2008">2008</option>
                  <option value="year-2009">2009</option>
                  <option value="year-2010">2010</option>
                  <option value="year-2011">2011</option>
                  <option value="year-2012">2012</option>
                  <option value="year-2013">2013</option>
                  <option value="year-2014">2014</option>
                  <option value="year-2015">2015</option>
                  <option value="year-2016">2016</option>
                  <option value="year-2017">2017</option>
                  <option value="year-2018">2018</option>
                  <option value="year-2019">2019</option>
                  <option value="year-2020">2020</option>
                  <option value="year-2021">2021</option>
                </select>
                <span class="form-words">to</span>
                <select name="man-year" aria-label="select from the list" class="select-year">
                  <option disabled selected>Max Year</option>
                  <option value="year-2000">2000</option>
                  <option value="year-2001">2001</option>
                  <option value="year-2002">2002</option>
                  <option value="year-2003">2003</option>
                  <option value="year-2004">2004</option>
                  <option value="year-2005">2005</option>
                  <option value="year-2006">2006</option>
                  <option value="year-2007">2007</option>
                  <option value="year-2008">2008</option>
                  <option value="year-2009">2009</option>
                  <option value="year-2010">2010</option>
                  <option value="year-2011">2011</option>
                  <option value="year-2012">2012</option>
                  <option value="year-2013">2013</option>
                  <option value="year-2014">2014</option>
                  <option value="year-2015">2015</option>
                  <option value="year-2016">2016</option>
                  <option value="year-2017">2017</option>
                  <option value="year-2018">2018</option>
                  <option value="year-2019">2019</option>
                  <option value="year-2020">2020</option>
                  <option value="year-2021">2021</option>
                </select>
              </div>
              <select name="make" aria-label="select from the list" class="select-other">
                <option disabled selected>Make</option>
                <option value="make-MCI">MCI</option>
                <option value="make-PREVOST">PREVOST</option>
                <option value="make-TEMSA">TEMSA</option>
                <option value="make-VANHOOL">VAN HOOL</option>
              </select>
              <select name="model" aria-label="select from the list" class="select-other">
                <option disabled selected>Model</option>
                <option value="model-E4500">E4500</option>
                <option value="model-J4500">J4500</option>
                <option value="model-H345">H345</option>
                <option value="model-CX45">CX45</option>
              </select>
            </div>
            <div class="row-wrap">
              <select name="engine" aria-label="select from the list" class="select-other">
                <option disabled selected>Engine</option>
                <option value="Engine-DETRITDIESEL">DETRIT DIESEL</option>
                <option value="Engine-CATERPILLAR">CATERPILLAR</option>
                <option value="Engine-CIMMINS">CIMMINS</option>
                <option value="Engine-VOLVO">VOLVO</option>
              </select>
              <select name="transmission" aria-label="select from the list" class="select-other">
                <option disabled selected>Transmission</option>
                <option value="transmission-ALLISION">ALLISION</option>
                <option value="transmission-ZF">ZF</option>
                <option value="transmission-VOLVO">VOLVO</option>
              </select>
              <select name="lift" aria-label="select from the list" class="select-other">
                <option disabled selected>Lift</option>
                <option value="lift-NO">NO</option>
                <option value="lift-YES">YES</option>
                <option value="lift-WCL-READY">WCL READY</option>
              </select>
            </div>
            <div class="row-wrap">
              <input aria-label="Refine with Keywords" class="main-input" type="text" name="Keywords" placeholder="Refine with Keywords (separate each entry with  ; )" required>
            </div>
            <div class="button-wrap">
              <button aria-label="Button reset" class="button-reset" type="reset">Reset fields</button>
              <button aria-label="Search" class="button-search" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
